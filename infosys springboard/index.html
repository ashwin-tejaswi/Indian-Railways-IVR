# FRONTEND IVR

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Indian Railways IVR - Real Call Console</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background: #f5f7fa;
    }
    h2 {
      color: #0d47a1;
    }
    label {
      font-weight: bold;
      color: #333;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px 0;
      border-radius: 4px;
    }
    input {
      border: 1px solid #ccc;
      width: 250px;
    }
    button {
      background: #0d47a1;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #1565c0;
    }
    #log {
      margin-top: 20px;
      background: #fff;
      padding: 15px;
      border-radius: 6px;
      font-family: monospace;
      border: 1px solid #ddd;
      white-space: pre-line;
    }
    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 60px);
      gap: 10px;
      margin-top: 20px;
    }
    .keypad button {
      font-size: 20px;
      padding: 15px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h2> Indian Railways IVR - Real Call Launcher</h2>
  <p>
    Enter a passenger phone number to start a <strong>real IVR call</strong> via Twilio.<br />
    You can also press digits to simulate DTMF input.
  </p>

  <label>Passenger Phone Number:</label><br>
  <input id="phone" type="tel" placeholder="+91XXXXXXXXXX" /><br>

  <button id="call-btn">Start IVR Call</button>

  <div class="keypad">
    <button class="digit-btn">1</button>
    <button class="digit-btn">2</button>
    <button class="digit-btn">3</button>
    <button class="digit-btn">4</button>
    <button class="digit-btn">5</button>
    <button class="digit-btn">6</button>
    <button class="digit-btn">7</button>
    <button class="digit-btn">8</button>
    <button class="digit-btn">9</button>
    <button class="digit-btn">*</button>
    <button class="digit-btn">0</button>
    <button class="digit-btn">#</button>
  </div>

  <div id="log">Waiting for input...</div>

  <script>
    const API_BASE_URL = ""; // Replace with your backend URL

    const log = document.getElementById("log");

    // Start the call
    document.getElementById("call-btn").onclick = async () => {
      const to = document.getElementById("phone").value.trim();
      if (!to) return alert("Please enter a valid phone number in +91XXXXXXXXXX format.");

      log.innerText = "ðŸ“¡ Initiating call...";

      try {
        const res = await fetch(`${API_BASE_URL}/call/start`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ to })
        });

        const data = await res.json();
        console.log(data);

        if (data.status === "queued" || data.status === "in-progress") {
          log.innerText = 
            ` Call initiated!\nFrom: ${data.from}\nTo: ${data.to}\nCall SID: ${data.sid}`;
        } else {
          log.innerText = " Failed to start call: " + JSON.stringify(data, null, 2);
        }
      } catch (err) {
        console.error(err);
        log.innerText = " Error: " + err.message;
      }
    };

    // Handle keypad clicks
    const digitButtons = document.querySelectorAll(".digit-btn");
    digitButtons.forEach(btn => {
      btn.onclick = async () => {
        const digit = btn.innerText;
        log.innerText += `\nPressed: ${digit}`;

        // Optionally send to backend via a POST request
        try {
          await fetch(`${API_BASE_URL}/conversation`, {
            method: "POST",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body: new URLSearchParams({ Digits: digit, CallSid: "SIMULATED_CALL_ID" })
          });
        } catch (err) {
          console.error(err);
        }
      };
    });
  </script>
</body>
</html>
